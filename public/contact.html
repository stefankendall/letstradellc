<!DOCTYPE html>
<html>
<head>
    <title>Let's Trade LLC - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <form>
        <fieldset>
            <legend>Start Trading</legend>
            <label>Name</label>
            <input type="text" name="name" placeholder="John Smith"/>
            <label>City</label>
            <input type="text" name="city" placeholder="Chicago"/>
            <span class="help-block">Ready to learn more?</span>
            <button type="submit" class="btn">Yes!</button>
        </fieldset>
    </form>
</div>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    (function(){
        var submitForm = function(){
            var name = $('[name="name"]').val();
            var city = $('[name="city"]').val();

            var subject = "Let's Trade! " + city + ", " + name;
            var body = "I would like to learn more about the trading process. What are the next steps to start trading?";
            location.href = "mailto:letstrade@stefankendall.com?subject=" + subject + "&body=" + body;

            return false;
        };

        $(document).ready(function(){
            $(":submit").click(submitForm);
        });
    })();
</script>
</body>
</html>
